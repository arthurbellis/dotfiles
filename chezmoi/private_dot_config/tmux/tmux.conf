# Use C-a as prefix
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# List of plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins/'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'alexwforsythe/tmux-which-key'

# move windows with alt-H and alt-L
bind -n M-H previous-window
bind -n M-L next-window

# Enable mouse
set -g mouse on

# Allow copy mode to send to system clipboard
setw -g mode-keys vi
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'pbcopy'
set -s set-clipboard external

# Count windows and panes from 1
set -g base-index 1
setw -g pane-base-index 1

# No command delay
set -sg escape-time 0

# Copy mode just like screen
bind Escape copy-mode
bind p paste-buffer

set -gq allow-passthrough on

set -g default-terminal "tmux-256color"

set-option -g status-style 'fg=white,bg=colour234'
set-option -g status-left "(#{host_short})   "
set-option -g status-left-length 40
set-option -g status-right "%H:%M"
set-option -g status-position bottom
set-window-option -g window-status-style 'fg=white,bg=colour234'
set-window-option -g window-status-format ' #{window_index}:#{window_name} '
set-window-option -g window-status-current-format '#[fg=black,bg=white] #{window_index}:#{window_name} '

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.local/share/tmux/plugins/tpm/tpm'
